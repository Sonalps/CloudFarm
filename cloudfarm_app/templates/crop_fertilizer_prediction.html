<!DOCTYPE html>
<html>
<head>
    <title>Crop and Fertilizer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #76b852, #8dc26f);
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #76b852;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #5a9a41;
        }
        .result {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .result p {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop and Fertilizer Prediction</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="nitrogen">Nitrogen (N):</label>
            <input type="number" step="0.01" name="nitrogen" value="{{ request.POST.nitrogen }}" required>

            <label for="phosphorus">Phosphorus (P):</label>
            <input type="number" step="0.01" name="phosphorus" value="{{ request.POST.phosphorus }}" required>

            <label for="potassium">Potassium (K):</label>
            <input type="number" step="0.01" name="potassium" value="{{ request.POST.potassium }}" required>

            <label for="rainfall">Rainfall:</label>
            <input type="number" step="0.01" name="rainfall" value="{{ request.POST.rainfall }}" required>

            <label for="ph">pH:</label>
            <input type="number" step="0.01" name="ph" value="{{ request.POST.ph }}" required>

            <button type="submit">Predict</button>
        </form>

        {% if result %}
        <div class="result">
            <p><strong>Predicted Crop:</strong> {{ result.predicted_crop }}</p>
            <p><strong>Predicted Fertilizer:</strong> {{ result.predicted_fertilizer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
